<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="css/survey_style.css">
</head>
<body>
  <h1>Survey Form</h1>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>
    </div>

            <!-- radio button section -->
            <div class="form-group">
                <p id="quest">Describe your current level of learnings in Web Development?</p>
                <label for="">
                    <input type="radio" name="source" value="beginning"
                    class="inputRadio"
                    checked> Beginning  
                </label>
                <label for="">
                    <input type="radio" name="source" value="emerging"
                    class="inputRadio"
                    >Emerging
                </label>
                <label for="">
                    <input type="radio" name="source" value="accomplished"
                    class="inputRadio"
                    > Accomplished
                </label>
                <label for="">
                    <input type="radio" name="source" value="proficient"
                    class="inputRadio"
                    > Proficient
                </label>
                <label for="">
                    <input type="radio" name="source" value="advance"
                    class="inputRadio"
                    > Advance
                </label>
            </div>
            <!-- end of radio button -->

            <!-- Checkbox section -->
            <div class="form-group">
                <p id="quest">What is your current year level? </p>
                <select name="role" required id="dropdown" class="formControl">
                    <option value disabled selected >Select current role</option>
                    <option value="student">First-Year</option>
                    <option value="teacher">Second-Year</option>
                    <option value="job">Third-Year</option>
                    <option value="other">Fourth-Year</option>
                </select>
                    
            </div>
            <!-- End of checkbox section -->

            <!-- Textarea section -->
            <div class="form-group">
                <p id="quest">Give us your feedback</p>
                <textarea name="feedback"  cols="30" rows="5"  id="feedback" class="textarea" placeholder="Enter your feedback here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
